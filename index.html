<html>

<head>
    <link href="s.css" rel="stylesheet">
    <title>
        Gallery
    </title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>
    <h1>Photo Gallery <br> <br>Avengers-Endgame</h1>
    <img src="817597-avengers-endgame.jpg" id="end">
    <div>
        <h2>Grid View</h2>
    </div>
    <span>
        <img src="black%20panther.jpeg" id="panther">
        <img src="black%20widow.jpeg" id="widow">
        <img src="captain%20america.jpeg" id="captain">
        <img src="iron%20man.jpeg" id="iron">
        <img src="captain%20marvel.jpeg" id="marvel">
        <img src="doctor%20strange.jpeg" id="doctor">
        <img src="hulk.jpeg" id="hulk">
        <img src="avengers-endgame-chris-hemsworth-fat-thor-1200.jpg" id="thor">
        <img src="spider%20man.jpeg" id="spider">
        <img src="thanos.jpeg" id="thanos">
    </span>
    <br>
    <br>
    <br>
    <hr>

    <div id="myCarousel" class="carousel slide">
        <div class="carousel-inner">
            <div class="item active">
                <center>
                    <a>
                        <img src="black%20panther.jpeg" class="img-responsive">
                    </a>

                    <div class="carousel-content">
                        <p>Black Panther</p>
                    </div>
                </center>
            </div>

            <div class="item">
                <center>
                    <a>

                        <img src="black%20widow.jpeg" class="img-responsive">
                    </a>
                    <div class="carousel-content">
                        <p>Black Widow</p>
                    </div>
                </center>
            </div>

            <div class="item">
                <center>
                    <a>
                        <img src="captain%20america.jpeg" class="img-responsive">
                    </a>
                    <div class="carousel-content">
                        <p>Captain America</p>
                    </div>
                </center>
            </div>

            <div class="item">
                <center>
                    <a>

                        <img src="iron%20man.jpeg" class="img-responsive">
                    </a>
                    <div class="carousel-content">
                        <p>Iron Man</p>
                    </div>
                </center>
            </div>

            <div class="item">
                <center>
                    <a>
                        <img src="captain%20marvel.jpeg" class="img-responsive">
                    </a>
                    <div class="carousel-content">
                        <p>Captain Marvel</p>
                    </div>
                </center>
            </div>

            <div class="item">
                <center>
                    <a>
                        <img src="doctor%20strange.jpeg" class="img-responsive">
                    </a>
                    <div class="carousel-content">
                        <p>Doctor Strange</p>
                    </div>
                </center>
            </div>

            <div class="item">
                <center>
                    <a>
                        <img src="hulk.jpeg" class="img-responsive">
                    </a>
                    <div class="carousel-content">
                        <p>Hulk</p>
                    </div>
                </center>
            </div>

            <div class="item">
                <center>
                    <a>
                        <img src="avengers-endgame-chris-hemsworth-fat-thor-1200.jpg" class="img-responsive">
                    </a>
                    <div class="carousel-content">
                        <p>Thor</p>
                    </div>
                </center>
            </div>

            <div class="item">
                <center>
                    <a>
                        <img src="spider%20man.jpeg" class="img-responsive">
                    </a>
                    <div class="carousel-content">
                        <p>Spider Man</p>
                    </div>
                </center>
            </div>

            <div class="item">
                <center>
                    <a>
                        <img src="thanos.jpeg" class="img-responsive">
                    </a>
                    <div class="carousel-content">
                        <p>Thanos</p>
                    </div>
                </center>
            </div>

        </div>
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
        </a>
    </div>
</body>

</html>
